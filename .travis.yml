language: cpp
os: osx
addons:
  homebrew:
    packages:
      - glfw
      - qt
    update: true
  apt:
    packages:
      - glfw
      - qt
    update: true
env:
  global:
    - DEPLOY_VERSION=$(<version.txt)
jobs:
  include:
    - os: osx
      osx_image: xcode12.2
      script:
        - mkdir build
        - cd build
        - |
          ls
          cmake \
          -DQt5_DIR=$(brew --prefix qt5)/lib/cmake/Qt5 \
          ..
    - os: linux
      dist: trusty
      script:
        - mkdir build
        - cd build
        - stage: build
          script:
            - |
              ls
              cmake \
              ..
script:
  - ./test/ModelsUnitTests/ModelTests