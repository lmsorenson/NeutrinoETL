language: cpp
os: osx
osx_image: xcode12.2
env:
  global:
    - DEPLOY_VERSION=$(<version.txt)
jobs:
  include:
    - stage: setup
      os: linux
      dist: ubuntu
      script:
        - mkdir build
        - cd build
      addons:
        apt:
          packages:
            - glfw
            - qt
    - stage: setup
      os: osx
      osx_image: xcode12.2
      script:
        - brew upgrade qt
        - mkdir build
        - cd build
      addons:
        homebrew:
          packages:
            - glfw
            - qt
          update: true
    - stage: build
      os:
        - osx
        - linux
      script:
        - |
          ls
          cmake \
          -DQt5_DIR=$(brew --prefix qt5)/lib/cmake/Qt5 \
          ..
script:

  - ./test/ModelsUnitTests/ModelTests